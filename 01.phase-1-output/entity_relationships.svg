<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="none"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    CardDemo Business Entity Relationships
  </text>
  
  <!-- User Entity -->
  <rect x="50" y="80" width="120" height="100" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="5"/>
  <text x="110" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2">User</text>
  <text x="110" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">SEC-USR-ID (PK)</text>
  <text x="110" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">SEC-USR-FNAME</text>
  <text x="110" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">SEC-USR-LNAME</text>
  <text x="110" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">SEC-USR-TYPE</text>
  
  <!-- Customer Entity -->
  <rect x="250" y="80" width="120" height="100" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="5"/>
  <text x="310" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#4caf50">Customer</text>
  <text x="310" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">CUST-ID (PK)</text>
  <text x="310" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Personal Info</text>
  <text x="310" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Contact Info</text>
  <text x="310" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Demographics</text>
  
  <!-- Account Entity -->
  <rect x="450" y="80" width="140" height="120" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="5"/>
  <text x="520" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff9800">Account</text>
  <text x="520" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">ACCT-ID (PK)</text>
  <text x="520" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">ACCT-CURR-BAL</text>
  <text x="520" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">ACCT-CREDIT-LIMIT</text>
  <text x="520" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">ACCT-ACTIVE-STATUS</text>
  <text x="520" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">ACCT-OPEN-DATE</text>
  
  <!-- Card Entity -->
  <rect x="450" y="280" width="140" height="120" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="5"/>
  <text x="520" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9c27b0">Card</text>
  <text x="520" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">CARD-NUM (PK)</text>
  <text x="520" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">CARD-ACCT-ID (FK)</text>
  <text x="520" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">CARD-CVV-CD</text>
  <text x="520" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">CARD-STATUS</text>
  <text x="520" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">CARD-EXPIRY-DATE</text>
  
  <!-- Transaction Entity -->
  <rect x="450" y="480" width="140" height="100" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="5"/>
  <text x="520" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f44336">Transaction</text>
  <text x="520" y="520" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">TRAN-ID (PK)</text>
  <text x="520" y="535" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">TRAN-CARD-NUM (FK)</text>
  <text x="520" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">TRAN-AMT</text>
  <text x="520" y="565" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">TRAN-DESC</text>
  
  <!-- Card Cross-Reference Entity -->
  <rect x="250" y="280" width="140" height="100" fill="#e1f5fe" stroke="#00bcd4" stroke-width="2" rx="5"/>
  <text x="320" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00bcd4">Card XRef</text>
  <text x="320" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">XREF-ACCT-ID (FK)</text>
  <text x="320" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">XREF-CARD-NUM (FK)</text>
  <text x="320" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">XREF-CUST-ID (FK)</text>
  
  <!-- Relationships -->
  
  <!-- Customer to Account (1:N) -->
  <line x1="370" y1="130" x2="450" y2="130" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="410" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">1:N</text>
  
  <!-- Account to Card (1:N) -->
  <line x1="520" y1="200" x2="520" y2="280" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="535" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">1:N</text>
  
  <!-- Card to Transaction (1:N) -->
  <line x1="520" y1="400" x2="520" y2="480" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="535" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">1:N</text>
  
  <!-- Customer to Card XRef -->
  <line x1="310" y1="180" x2="310" y2="280" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="325" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">links</text>
  
  <!-- Account to Card XRef -->
  <line x1="450" y1="160" x2="390" y2="320" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Card XRef to Card -->
  <line x1="390" y1="330" x2="450" y2="330" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="50" y="450" width="180" height="120" fill="white" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="140" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Legend</text>
  
  <line x1="60" y1="485" x2="90" y2="485" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="95" y="490" font-family="Arial, sans-serif" font-size="10" fill="#333">One-to-Many (1:N)</text>
  
  <line x1="60" y1="505" x2="90" y2="505" stroke="#666" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="95" y="510" font-family="Arial, sans-serif" font-size="10" fill="#333">Cross-Reference Link</text>
  
  <text x="60" y="530" font-family="Arial, sans-serif" font-size="10" fill="#333">PK = Primary Key</text>
  <text x="60" y="545" font-family="Arial, sans-serif" font-size="10" fill="#333">FK = Foreign Key</text>
  <text x="60" y="560" font-family="Arial, sans-serif" font-size="10" fill="#333">XRef = Cross-Reference</text>
</svg>
